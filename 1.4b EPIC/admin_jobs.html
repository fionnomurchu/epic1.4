<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Job Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <img src="images/ise_logo.jpeg" alt="ISE Logo" class="ise-logo" />
      <a href="admin.html">Dashboard</a> 
      <a href="admin_jobs.html">Manage Jobs</a> 
      <a href="admin_algorithm.html">Run Algorithm</a> 
      <button id="logout">Log-out</button>
    </nav>
  </header>

  <main class="inbox-container">
    <h1>All Residency Job Listings</h1>

    <form id="admin-job-form">
  <h2>Add a Job</h2>
  <select id="company-select" required>
    <option value="">Select Company</option>
  </select>
  <input type="text" id="title" placeholder="Title - e.g. companyName - 'Software Engineer'" required />
  <textarea id="description" placeholder="Description of the work that will be carried out during the residency" required></textarea>
  <select id="residency_number" required>
  <option value="">-- Select Residency --</option>
  <option value="R1">Residency 1</option>
  <option value="R1+R2">Residency 1 + 2</option>
  <option value="R2">Residency 2</option>
  <option value="R3">Residency 3</option>
  <option value="R4">Residency 4</option>
  <option value="R5">Residency 5</option>
</select>

  <input type="text" id="location" placeholder="Location, e.g., Limerick or Remote" />
  <input type="number" id="monthly_salary" placeholder="Monthly Salary" />
  <input type="email" id="contact_email" placeholder="Contact Email, Email used for contact with student" required />
  <input type="text" id="accommodation_support" placeholder="Accommodation Support" />
  <input type="text" id="special_conditions" placeholder="Special Conditions, e.g., 2 days on-site" />
  <input type="number" id="number_of_positions" placeholder="Number of Positions" min="1" required />
  <button type="submit">Add Job</button>
</form>
    <hr />

    <div id="admin-job-list"></div>
  </main>

  <script type="module" src="admin_jobs.js"></script>
</body>
</html>
