  <h1>Add a New Residency Job</h1>
  <form id="job-form">
    <label>Job Title:<input type="text" id="title" required /></label>
    <label>Description:<textarea id="description" required></textarea></label>
    <label>Residency Number:<input type="text" id="residency_number" placeholder="e.g., R1, R1+R2" /></label>
    <label>Location:<input type="text" id="location" placeholder="e.g., Limerick or Remote" /></label>
    <label>Monthly Salary (â‚¬):<input type="number" id="monthly_salary" /></label>
    <label>Accommodation Support:<input type="text" id="accommodation_support" placeholder="e.g., Provided/None" /></label>
    <label>Special Conditions:<input type="text" id="special_conditions" placeholder="e.g., 2 days on-site" /></label>
    <button type="submit">Add Job</button>
  </form>
