<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Job</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <img src="images/ise_logo.jpeg" alt="ISE Logo" class="ise-logo" />  
      <a href="company.html">Dashboard</a> 
      <a href="company_job_board.html">Manage your jobs</a> 
      <a href="add_job.html">Add a Job</a> 
      <a href="company_offers.html">Interviews/Offers</a> 
      <button id="logout">Log-out</button>
    </nav>
  </header>

  <h1>Add a New Residency Job</h1>
  <form id="job-form">
    <label>Job Title:<input type="text" id="title" required /></label>
    <label>Description:<textarea id="description" required></textarea></label>
    <label>Residency Number:<select id="residency_number" required>
  <option value="">-- Select Residency --</option>
  <option value="R1">Residency 1</option>
  <option value="R1+R2">Residency 1 + 2</option>
  <option value="R2">Residency 2</option>
  <option value="R3">Residency 3</option>
  <option value="R4">Residency 4</option>
  <option value="R5">Residency 5</option>
</select>
</label>
    <label>Location:<input type="text" id="location" placeholder="e.g., Limerick or Remote" /></label>
    <label>Monthly Salary (â‚¬):<input type="number" id="monthly_salary" /></label>
    <label>Contact Email:</label><input type="email" id="contact_email" name="contact_email" required placeholder="Email used for contact with student" />
    <label>Accommodation Support:<input type="text" id="accommodation_support" placeholder="e.g., Provided/None" /></label>
    <label>Special Conditions:<input type="text" id="special_conditions" placeholder="e.g., 2 days on-site" /></label>
    <label>Number of Positions: <input type="number" id="number_of_positions" min="1" required /></label>
    <button type="submit">Add Job</button>
  </form>

  <script type="module" src="add_job.js"></script>
</body>
</html>
